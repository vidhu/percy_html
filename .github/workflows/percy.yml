on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install --save-dev @percy/cli
      - run: npx percy snapshot website
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
